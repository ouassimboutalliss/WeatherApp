<!DOCTYPE html>
<html lang="en" class="js-day">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/weather-icons.min.css"/>
    <link rel="stylesheet" href="css/weather-icons-wind.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400&display=swap" rel="stylesheet">

  
    <link rel="stylesheet" href="css/screen.css" />

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"
    integrity="sha256-vyehT44mCOPZg7SbqfOZ0HNYXjPKgBCaqxBkW3lh6bg="
    crossorigin="anonymous"
  ></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script src="script/app.js"></script>
    <script src="script/dataHandler.js"></script>
    
   
    
  </head>

  <body onload="myFunction()">
  
      <div id="loader"></div>


    <div  style="display:none;" id="myDiv" class="container">

      
      <div class="app">
        
        <div class="header">
         
       
        <span id="location" class="city">
            Kortrijk, BelgiÃ«
          <i class="fa fa-map-marker"></i>
          
          <span id="day" class="today">Today</span>
        </span>

        <span class="weather">
          <span id="tempNu" class="temp">
            <!-- graden teken-->
              22<sup>&deg;</sup>
            <span class="unit">c</span>
          </span>
        
          <span class="wind-scale">
            <table>   
              <tr>
                <td>WIND DIRECTION</td>
                <td>
                  <i id="wind_deg" class="wi wi-wind "></i>
                </td>
              </tr>
              <tr>
                <td>WIND SCALE</td>
                <td>
                    <i id="wind_speed" class="wi  "></i>
                </td>
              </tr>
            </table>
          </span>

          <i id="icon_weather" class="wi "></i>
          
         
          <span id="description" class="description">
            
            Few clouds
          </span>
      
      </span>
       </div>

       <div class="body">
        <span class="title">Week Forecast</span>
        <div  class="graph">
        
          <canvas id="myChart" width="1000" height="500"></canvas>           
                              
        </div>

        
   

       </div>
      </div>
    </div>

    
    <script>
        var myVar;
        
        function myFunction() {
          myVar = setTimeout(showPage, 2300);
        }
        
        function showPage() {
          document.getElementById("loader").style.display = "none";
          document.getElementById("myDiv").style.display = "block";
        }
        </script>
 
   

  </body>

</html>
